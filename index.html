<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="./assets/logo/icon.png" type="image/x-icon">
    <title>Les Petits Plats</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f266b52627.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="mx-auto max-w-screen-2xl font-Manrope">
    <header class="w-full h-[667px] bg-[url('./assets/images/header.jpg')] bg-no-repeat bg-center bg-cover">

        <img class="w-52 pt-12 pl-12 m-0" src="./assets/logo/Logo.svg" alt="logo">
        <div class="flex flex-col gap-y-48 relative">
            <div class="flex flex-col gap-y-4 relative top-40">
                <h3 class="text-primary font-anton text-center  text-4xl">CHERCHEZ PARMI PLUS DE 1500
                    RECETTES</h3>
                <h3 class="text-primary font-anton text-center  text-4xl">DU
                    QUOTIDIEN,SIMPLES ET DÉLICIEUSES </h3>
            </div>

            <form class="w-9/12 h-[73px]  display: block relative mx-auto bg-white rounded-lg">
                <input type="search" placeholder="Rechercher une recette, un ingrédient, ..."
                    class="w-4/5 h-full focus:outline-none ml-12">
                <button class="absolute w-[52px] h-[52px] top-[10px] right-2  bg-black   rounded-lg "
                    aria-label="search" type="submit"><i class="fa-solid fa-magnifying-glass text-xl text-white  "></i>
                </button>
            </form>

        </div>
    </header>

    <main class="w-full  bg-gray-200 ">

        <section class="w-full relative">
            <div class="h-14 w-48 bg-white mb-16 cursor-pointer max-h[324px] rounded-lg ">
                <input aria-label="checkbox" type="checkbox"
                    class=" h-20 w-60 peer    inset-x-0  opacity-0 z-10 cursor-pointer relative z-2">
                <h1 class="absolute top-[16px] left-[19px] text-base font-medium font-Manrope">Ingrédients</h1>
                <i
                    class="fa-solid fa-chevron-down absolute top-[20px]  left-[150px] transition-transform duration-500 rotate-0 peer-checked:rotate-180"></i>
                <!--content-->
                <div
                    class="bg-white w-48  overflow-hidden transition-all duration-500 max-h-0 peer-checked:max-h-[315px] z-10 absolute top-[47px] rounded-lg pt-[12px]">

                    <form class="w-40  h-[37px] display: block relative border-solid border-2 border-gray-400 mx-auto">
                        <input type="search" aria-label="input ingredient" id="ingredient"
                            class="w-4/5 h-full focus:outline-none  text-gray-400 text-transform: capitalize">
                        <button id="searchIngredient" class="  absolute top-[2px] right-2  "
                            aria-label="search ingredient" type="submit"><i
                                class="fa-solid fa-magnifying-glass text-sm text-gray-400  "></i>
                        </button>
                    </form>

                    <ul id="list_ingredient" class=" pt-4 max-h-60 overflow-y-auto ">

                    </ul>
                </div>
            </div>
        </section>

        <div id="cards" class="w-11/12  grid gap-14 grid-cols-3 mx-auto mt-9">


        </div>


    </main>


    <script src="scripts/index.js"></script>
    <script src="scripts/ingredientsListProcessor.js"></script>
</body>

</html>
